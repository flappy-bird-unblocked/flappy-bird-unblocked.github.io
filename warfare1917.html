<!DOCTYPE html>
<html>
<head>
    <title>Flash Embed Example</title>
</head>
<body>
    <script src="https://mazahackasgan.github.io/ruffle/ruffle.js"></script>

    <table width="100%" class="ex" cellspacing="0" border="0">
        <tr>
            <td>
                <object width="700" height="500">
                    <param name="movie" value="https://www-sites-opensocial.googleusercontent.com/gadgets/proxy/refresh=3600&container=enterprise/http://cgbentertainment.weebly.com/uploads/7/3/0/1/7301002/warfare-1917.swf">
                    <embed src="https://www-sites-opensocial.googleusercontent.com/gadgets/proxy/refresh=3600&container=enterprise/http://cgbentertainment.weebly.com/uploads/7/3/0/1/7301002/warfare-1917.swf" width="700" height="500">
                    </embed>
                </object>
            </td>
        </tr>
    </table>
</body>
</html>
