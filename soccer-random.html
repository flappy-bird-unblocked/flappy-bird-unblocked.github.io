<!DOCTYPE html>
<html>
<head>
<style>
.c-button {
  min-width: 100%;
  font-family: fantasy;
  appearance: auto;
  border: 0;
  border-color: #fff;
  border-radius: 5px;
  background: #000;
  color: #fff;
  font-size: 30px;
  cursor: pointer;
}

.c-button:hover {
  background: #320d90;
}

.c-button:focus {
  outline: 0;
  box-shadow: 0 0 0 4px #cbd6ee;
}

.c-button {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}
</style>
</head>
<body>
<div id="fr" data='<iframe width="100%" height="100%" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/990099003/1111235649@main/sr.xml" frameborder="0" allowfullscreen></iframe>'></div>
<button class="c-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
<script>
function PlayTo(i) {
  var n = i.previousSibling;
  n.innerHTML = n.getAttribute("data");
  i.style.display = "none";
}
</script>
</body>
</html>
